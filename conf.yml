core:
  role_choices:
    - ['admin', 'Admin']
    - ['manager', 'Manager']
    - ['viewer', 'Viewer']

  payment_status_choices:
    - ['pending', 'Pending']
    - ['completed', 'Completed']
    - ['failed', 'Failed']
    - ['canceled', 'Canceled']

  asset_type_choices:
    - ['vehicle', 'Vehicle']
    - ['hotel', 'Hotel']

  event_type_choices:
    - ['access', 'Access']
    - ['location', 'Location']
    - ['occupancy', 'Occupancy']
    - ['electricity', 'Electricity']
    - ['ignition', 'Ignition']
    - ['passenger_count', 'Passenger Count']
  transaction_reference_prefix: TRYKEY
  frontend:
    payment_redirect_url: localhost:8000/confirm
  transfers:
    min_amount: 50  # in naira
    max_amount: 10000000  # in naira
    bank_charges_ranges:
      - range: [0, 5000]  # [from_amount, to_amount]
        charge: 10  # price in naira
      - range: [5000, 50000]
        charge: 25
      - range: [50000, 99999999999]  # an arbitrarily large transfer amount representing inf
        charge: 50


assets:
  role_choices: ['admin','manager','viewer']