name: Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: Debug - List files
        run: ls -R

      - name: Debug - Print Django version
        run: python -m django --version

      - name: Debug - Check database connection
        run: |
          python -c "import psycopg2; conn = psycopg2.connect(dbname='test_db', user='postgres', password='postgres', host='localhost', port=5432); print('Database connection successful')"

      - name: Run migrations with verbosity
        run: python manage.py migrate --verbosity 2
        env:
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: temporary-secret-key-for-testing
        timeout-minutes: 5

      - name: Run tests
        run: python manage.py test
        env:
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: temporary-secret-key-for-testing
